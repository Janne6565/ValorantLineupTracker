<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Controller</title>
</head>
<body>
    <div class="content" id="app">
        <div class="nav">Lineups</div>
        <div class="maps">
            <div class="map" @click="select(map.ID)" v-for="map in maps">
                <img v-bind:src="'https://projektejwkk.de/valorantTracker/assets/position/'+map.ID+'.png'" alt="">
                <div class="comment">{{map.Comment}}</div>
            </div>
        </div>
    </div>
    <script src="./vue.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
