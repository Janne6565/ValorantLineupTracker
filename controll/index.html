<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Controller</title>
</head>
<body>
    <div class="content" id="app">
        <div class="nav">Lineups</div>
        <div class="maps">
            <a v-bind:href="'./type/?map='+ map.ID + '&id=' + id" v-bind:class="'map ' + map.displayName" v-for="map in maps">
                <img v-bind:src="map.splash" alt="">
                <div class="text">{{map.displayName}}</div>
            </a>
        </div>
    </div>
    <script src="./vue.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
